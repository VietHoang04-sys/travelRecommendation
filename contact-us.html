<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="images/plane-icon.png" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html" class="active">Contact Us</a>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section id="contact-us" class="contact-us">
        <h1>Contact Us</h1>
        <p>Feel free to contact us to know more </p>
        <form id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div>
                <label for="condition">Condition</label>
                <input type="text" id="condition" name="condition" placeholder="Your Condition" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
        </form>
    </section>

    <script>
        function thankyou() {
            alert('Thank you for contacting us!');
        }
    </script>
</body>
</html>
